<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Orçamento - GA SOLDAS E MANUTENÇÕES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #F3F4F6;
        }
        header {
            background-color: #1F1F1F;
            color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            border: 5px solid #FFD700;
            animation: borderColorChange 2s infinite alternate;
        }
        @keyframes borderColorChange {
            0% {
                border-color: #FFD700;
            }
            100% {
                border-color: #000000;
            }
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            flex-wrap: nowrap;
        }
        nav a {
            color: #FFD700;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #1F1F1F;
            color: #F3F4F6;
        }
        .form-group select[multiple] {
            height: 60px;
            width: 100%;
        }
        .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FFD700;
            color: #1F1F1F;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-submit:hover {
            background-color: #e6b800;
        }
        footer {
            background-color: #1F1F1F;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 9px;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            color: #FFD700;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #e6b800;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            nav a {
                padding: 10px;
                text-align: center;
                flex: 1;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            section {
                padding: 15px;
            }
            footer {
                padding: 5px;
                font-size: 9px;
            }
            .logo {
                width: 180px;
                height: 180px;
            }
            
            .form-group input, .form-group select, .btn-submit {
                width: calc(100% - 20px);
                margin: 0 auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo GA SOLDAS E MANUTENÇÕES" class="logo">
    </header>
    <nav>
        <a href="index.html"><b>Início</b></a>
        <a href="servicos.html"><b>Serviços</b></a>
        <a href="contato.html"><b>Contato</b></a>
    </nav>
    <section id="budget">
        <h2>Solicitação de Orçamento</h2>
        <form id="budget-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contato</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="services">Serviços</label>
                <select id="services" name="services" multiple required>
                    <option value="Soldagem Industrial">Soldagem Industrial</option>
                    <option value="Manutenção Preventiva">Manutenção Preventiva</option>
                    <option value="Reparos e Consertos">Reparos e Consertos</option>
                    <option value="Consultoria Técnica">Consultoria Técnica</option>
                    <option value="Soldagem em Aço Inox">Soldagem em Aço Inox</option>
                    <option value="Soldagem em Alumínio">Soldagem em Alumínio</option>
                    <option value="Manutenção de Máquinas">Manutenção de Máquinas</option>
                    <option value="Instalação de Equipamentos">Instalação de Equipamentos</option>
                    <option value="Soldagem TIG">Soldagem TIG</option>
                    <option value="Soldagem MIG/MAG">Soldagem MIG/MAG</option>
                    <option value="Manutenção de Tubulações">Manutenção de Tubulações</option>
                    <option value="Reparos de Estruturas Metálicas">Reparos de Estruturas Metálicas</option>
                    <option value="Análise de Falhas">Análise de Falhas</option>
                    <option value="Manutenção Preditiva">Manutenção Preditiva</option>
                    <option value="Serviços de Caldeiraria">Serviços de Caldeiraria</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Enviar Solicitação</button>
        </form>
    </section>

        <div class="social-icons">

            <a href="https://www.instagram.com/g.a_soldas_manutencoes/profilecard/?igsh=emMyeHBpYnBmemZ2" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/NOME_DO_LINKEDIN" target="_blank"><i class="fab fa-linkedin"></i></a>

    <script>
        document.getElementById('budget-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const services = Array.from(document.getElementById('services').selectedOptions).map(option => option.value);
            const formattedServices = services.map(service => `• ${service}`).join('%0A');
            const message = `*Solicitação de Orçamento*
            Nome: ${name}%0AContato: ${contact}%0AServiços:%0A${formattedServices}`;
            const whatsappUrl = `https://wa.me/5564992952748?text=${message}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
